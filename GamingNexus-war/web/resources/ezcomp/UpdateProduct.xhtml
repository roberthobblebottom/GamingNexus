<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>
        <h:form id="formUpdateProduct">
            <p:dialog id="dialogUpdateProduct"  widgetVar="dialogUpdateProduct" 
                      header="Update Product Detail" closable="true" >
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:outputText value="Product ID" />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{companyProductManagedBean.viewProductManagedBean.
                                                  productToViewInDetails.productId}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="Name" />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{companyProductManagedBean.viewProductManagedBean.productToViewInDetails.name}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Description" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id = "description" rows="5" cols="30" counter="display" 
                                             maxlength="1000" counterTemplate="{0} characters remaining." autoResize="true" 
                                             value="#{companyProductManagedBean.productToViewInDetails.description}" 
                                             rendered="#{companyProductManagedBean.productToViewInDetails.description}"/>
                            <br/>
                            <h:outputText id="display" />   
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Price" />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{companyProductManagedBean.viewProductManagedBean.productToViewInDetails.price}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Average Ratings" />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{companyProductManagedBean.viewProductManagedBean.
                                                  productToViewInDetails.averageRating}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="Category" />
                        </p:column>                                                   

                        <p:column>
                            <p:selectOneMenu id="category" style="width:125px" 
                                             value="#{companyProductManagedBean.
                                                      viewProductManagedBean.
                                                      productToViewInDetails.
                                                      category}" 
                                             converter="omnifaces.SelectItemsConverter">

                                <f:selectItems  value="#{companyProductManagedBean.categories}" 
                                                var="category" 
                                                itemLabel="#{category.name}" 
                                                itemValue="#{category}">

                                </f:selectItems>/>
                            </p:selectOneMenu>


                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="Tags" />
                        </p:column>
                        <p:column>
                            <p:selectCheckboxMenu id="tag"  label="tag" 
                                                  value="#{companyProductManagedBean.tagIdsUpdate}"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                <f:selectItems  value="#{companyProductManagedBean.tags}" var="tag" 
                                                itemLabel="#{tag.tagName}" itemValue="#{tag.tagId}">
                                </f:selectItems>
                            </p:selectCheckboxMenu>                         
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="Forum" />
                        </p:column>
                        <p:column headerText="Forum link">
                            <p:inputText value="not implemented" />
                        </p:column>
                    </p:row>

                    <p:row rendered="#{companyProductManagedBean.viewProductManagedBean.gameToViewInDetails != null}">
                        <p:column>
                            <h:outputText value="Game Pictures" />
                        </p:column>
                        <p:column >
                            <p:inputText value="#{companyProductManagedBean.viewProductManagedBean.gameToViewInDetails.gamePicturesURLs}" />
                        </p:column>
                    </p:row> 

                    <p:row rendered="#{companyProductManagedBean.viewProductManagedBean.gameToViewInDetails != null}">
                        <p:column>
                            <h:outputText value="Game Videos" />
                        </p:column>
                        <p:column >
                            <p:inputText value="#{companyProductManagedBean.viewProductManagedBean.gameToViewInDetails.gameTrailersURLS}" />
                        </p:column>
                    </p:row> 

                    <p:row rendered="#{companyProductManagedBean.viewProductManagedBean.gameToViewInDetails != null}">
                        <p:column>
                            <h:outputText value="Parent Advisory" />
                        </p:column>
                        <p:column >
                            <p:inputText value="#{companyProductManagedBean.viewProductManagedBean.gameToViewInDetails.parentAdvisory}"/>
                        </p:column>
                    </p:row> 


                    <p:row rendered="#{companyProductManagedBean.viewProductManagedBean.hardwareToViewInDetails != null}">
                        <p:column>
                            <h:outputText value="Manufactoring Country" 
                                          />
                        </p:column>
                        <p:column >
                            <p:inputText value="#{companyProductManagedBean.viewProductManagedBean.hardwareToViewInDetails.manufactoringCountry}" />
                        </p:column>
                    </p:row> 

                    <p:row rendered="#{companyProductManagedBean.viewProductManagedBean.hardwareToViewInDetails != null}">
                        <p:column>
                            <h:outputText value="Technical Specification" 
                                          />
                        </p:column>
                        <p:column >
                            #{companyProductManagedBean.viewProductManagedBean.hardwareToViewInDetails.technicalspecification}
                        </p:column>
                    </p:row> 


                    <p:row rendered="#{companyProductManagedBean.viewProductManagedBean.hardwareToViewInDetails != null}">
                        <p:column>
                            <h:outputText value="Warrenty Description" 
                                          />
                        </p:column>
                        <p:column >
                            #{companyProductManagedBean.viewProductManagedBean.hardwareToViewInDetails.warrentyDescription}
                        </p:column>
                    </p:row> 
                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton  id="updateProductButton" value="Update" 
                                              update="@form formAllProducts:dataTableAllProducts" 
                                              actionListener="#{companyProductManagedBean.updateProduct}"    
                                               />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>

        </h:form>

    </cc:implementation>
</html>
