<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="content">
        <div>
            <h3>Company Product Management</h3>

            <h:form>
                <p:menubar>
                    <p:menuitem value="Add Game" onclick="PF('dialogAddNewGame').show()" icon="fa fa-plus" />
                    <p:menuitem value="Add Software" onclick="PF('dialogAddNewSoftware').show()" icon="fa fa-plus" />
                    <p:menuitem value="Add Hardware" onclick="PF('dialogAddNewHardware').show()" icon="fa fa-plus" />

                </p:menubar>
                <br/>
            </h:form>

            <h3>Your Product List</h3>

            <h:form id="formAllProducts">

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:dataTable id="dataTableAllProducts" widgetVar="dataTableAllProducts" value="#{companyProductManagedBean.products}" 
                             var="product" rowKey="#{product.userId}" rowIndexVar="row"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">             

                    <p:column headerText="Product ID" sortBy="#{product.productId}" filterBy="#{product.productId}" 
                              filterMatchMode="contains">
                        <h:outputText value="#{product.productId}" />
                    </p:column>
                    <p:column headerText="Name" sortBy="#{product.name}" filterBy="#{product.name}" filterMatchMode="contains">
                        <h:outputText value="#{product.name}" />
                    </p:column>
                    <p:column headerText="Price" sortBy="#{product.price}" filterBy="#{product.price}" filterMatchMode="contains">
                        <h:outputText value="#{product.price}" />
                    </p:column>
                    <p:column headerText="AverageRatings" sortBy="#{product.averageRating}" filterBy="#{product.averageRating}" 
                              filterMatchMode="contains">
                        <h:outputText value="#{product.averageRating}" />
                    </p:column>
                    <p:column headerText="Category" sortBy="#{product.category}" filterBy="#{product.category}" 
                              filterMatchMode="contains">
                        <h:outputText value="#{product.category.name}" />
                    </p:column>
                    <p:column headerText="Tags" sortBy="#{product.tags}" filterBy="#{product.tags}"  filterMatchMode="contains">

                        <p:dataList value="#{product.tags}" var="tag" type="ordered" >
                            #{tag.tagName}  
                        </p:dataList>
                    </p:column>
                    <p:column headerText="Forum link">
                        <h:outputText value="not implemented" />
                    </p:column>

                    <p:column headerText="Action" >
                        <p:commandButton icon="ui-icon-trash"  update="formAllProducts:dataTableAllProducts " 
                                         actionListener="#{companyProductManagedBean.deleteProduct}">
                            <f:attribute name="productToBeDeleted" value="#{product}" />
                            <p:confirm header="Confirmation" message="Are you sure you want to delete?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-pencil"  update="formAllProducts:dataTableAllProducts " >
                            <f:attribute name="companyProductToUpdate" value="#{product}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-document"   update="ccViewProductDetail:formViewProductDetails"
                                         actionListener="#{companyProductManagedBean.viewProductDetailsMethod}"
                                         oncomplete="PF('dialogViewProductDetails').show()">
                            
                            <f:setPropertyActionListener value="#{product}" 
                                                         target="#{companyProductManagedBean.viewProductManagedBean.productToViewInDetails}" />

                        </p:commandButton>
                    </p:column>



                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

            </h:form>

            <h:form id="formAddNewGame">
                <p:dialog id="dialogAddNewGame" widgetVar="dialogAddNewGame" header="Add New Game" closable="true" >
                    <p:messages id="messagesAddNewGame" redisplay="false" />
                    <p:panelGrid >
                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="name" style="font-weight: bold;"/>               
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{companyProductManagedBean.newGame.name}" placeholder="name" required="true" requiredMessage="Name is required" />
                            </p:column>
                            <p:column>
                                <p:messages for ="name" />
                            </p:column>     
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="description" value="description" style="font-weight: bold;"/>               
                            </p:column>
                            <p:column>
                                <p:inputTextarea id = "description" rows="5" cols="30" counter="display" 
                                                 maxlength="1000" counterTemplate="{0} characters remaining." autoResize="true" 
                                                 value="#{companyProductManagedBean.newGame.description}" />
                                <br />
                                <h:outputText id="display" />   
                            </p:column>
                            <p:column>
                                <p:messages for ="description" />
                            </p:column>     
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="computerRequirements" value="Computer Requirements" style="font-weight: bold;"/>               
                            </p:column>
                            <p:column>
                                <p:inputTextarea id = "computerRequirements" rows="5" cols="30" counter="display2" maxlength="1000" 
                                                 counterTemplate="{0} characters remaining." autoResize="true" 
                                                 value="#{companyProductManagedBean.newGame.computerRequirements}" />
                                <br />
                                <h:outputText id="display2" />   
                            </p:column>
                            <p:column>
                                <p:messages for ="computerRequirements" />
                            </p:column>     
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="price" value="price" style="font-weight: bold;"/>               
                            </p:column>
                            <p:column>
                                <p:inputText id="price"  placeholder="price" required="true" requiredMessage="Name is required" 
                                             value="#{companyProductManagedBean.newGame.price}" />
                            </p:column>
                            <p:column>
                                <p:messages for ="price" />
                            </p:column>     
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="tag" value="tag" style="font-weight: bold;"/>               
                            </p:column>
                            <p:column>
                                <p:selectCheckboxMenu id="tag"  label="tag" value="#{companyProductManagedBean.newGame.tags}" 
                                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                    <f:selectItems  value="#{companyProductManagedBean.tags}" var="tag" itemLabel="#{tag.tagName}" itemValue="#{tag}">
                                    </f:selectItems>
                                </p:selectCheckboxMenu>
                            </p:column>
                            <p:column>
                                <p:messages for ="tag" />
                            </p:column>     
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="category" value="category" style="font-weight: bold;"/>               
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="category" style="width:125px" value="#{companyProductManagedBean.newGame.category}" 
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems  value="#{companyProductManagedBean.categories}" 
                                                    var="category" itemLabel="#{category.name}" 
                                                    itemValue="#{category}">
                                    </f:selectItems>
                                </p:selectOneMenu>                             
                            </p:column>
                            <p:column>
                                <p:messages for ="category" />
                            </p:column>     
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="parentAdvisory" value="parentAdvisory" style="font-weight: bold;" />               
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="parentAdvisory" style="width:125px"
                                                 value="#{companyProductManagedBean.newGame.name}" >
                                    <f:selectItem  itemValue="G" itemLabel="G"/>
                                    <f:selectItem itemValue="Teen" itemLabel="Teen"/>
                                    <f:selectItem itemValue="R" itemLabel="R"/>

                                </p:selectOneMenu>                             
                            </p:column>
                            <p:column>
                                <p:messages for ="parentAdvisory" />
                            </p:column>     
                        </p:row>

                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton type="reset" value="Clear" />&nbsp;
                                <p:commandButton  id="AddGameButton" value="Add" update="@form formAllProducts:dataTableAllProducts" 
                                                  actionListener="#{companyProductManagedBean.createNewSystemAdmin}"    
                                                  oncomplete="PF('dialogViewProductDetal').show()"  />
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                </p:dialog>
            </h:form>

            <h:form id="formAddNewSoftware">

                <p:dialog id="dialogAddNewSoftware" widgetVar="dialogAddNewSoftware" header="dialogAddNewSoftware" closable="true">

                    <p:messages id="messagesAddNewGame" redisplay="false" />
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="name" style="font-weight: bold;"/>               
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="" placeholder="name" required="true" requiredMessage="Name is required" />
                            </p:column>
                            <p:column>
                                <p:messages for ="name" />
                            </p:column>     
                        </p:row>


                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton type="reset" value="Clear" />&nbsp;
                                <p:commandButton  value="Create" update="@form formAllProducts:dataTableAllProducts" 
                                                  />
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                </p:dialog>
            </h:form>

            <h:form id="formAddNewHardware">

                <p:dialog id="dialogAddNewHardware" widgetVar="dialogAddNewHardware" header="dialogAddNewHardware" closable="true">

                    <p:messages id="messagesAddNewGame" redisplay="false" />

                    <p:panelGrid>


                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="name" style="font-weight: bold;"/>               
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="" placeholder="name" required="true" requiredMessage="Name is required" />
                            </p:column>
                            <p:column>
                                <p:messages for ="name" />
                            </p:column>     
                        </p:row>


                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton type="reset" value="Clear" />&nbsp;
                                <p:commandButton  value="Create" update="@form formAllProducts:dataTableAllProducts" 
                                                  />
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                </p:dialog>
            </h:form>

            <ez:ViewProductDetails id="ccViewProductDetail"/>
        </div>

    </ui:define>    

</ui:composition>
