<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>SystemAdmin Login</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>

        <h:form> 
            <div class="login-box">
                <h1>SystemAdmin Login</h1>
                <div class="textbox">
                    <i class="fas fa-user"></i>
                    <p:inputText type="text" placeholder="Username" value="#{systemAdminLoginManagedBean.username}"/>
                </div>

                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <p:inputText type="password" placeholder="Password" value="#{systemAdminLoginManagedBean.password}" />
                </div>

                <p:commandButton type="submit" class="btn" value="Login" process="@form" update="@form" actionListener="#{systemAdminLoginManagedBean.login(event)}"/>
                <p:commandButton type="submit" class="btn"  value="Rerister" oncomplete="PF('dialogRegistration').show()" />

            </div>

        </h:form>

        <p:dialog id="dialogRegistration" widgetVar="dialogRegistration" header="Registration" closable="ture" >

            <h:form id="formRegistration">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="username" value="Username: " style="font-weight: bold;" />      
                        </p:column>
                        <p:column>
                            <p:inputText id="username" value="#{systemAdminRegisterManagedBean.newSystemAdmin.username}" required="true" requiredMessage="Username is required" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="phonenumber" value="Phone Number: " style="font-weight: bold;" />      
                        </p:column>
                        <p:column>
                            <p:inputText id="phonenumber" value="#{systemAdminRegisterManagedBean.newSystemAdmin.phoneNumber}" required="true" requiredMessage="Phone Number is required"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="email" value="Email: " style="font-weight: bold;" />      
                        </p:column>
                        <p:column>
                            <p:inputText id="email" value="#{systemAdminRegisterManagedBean.newSystemAdmin.email}" required="true" requiredMessage="Email is required"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="country" value="Country " style="font-weight: bold;" />      
                        </p:column>
                        <p:column>
                            <p:inputText id="country" value="#{systemAdminRegisterManagedBean.newSystemAdmin.country}" required="true" requiredMessage="Country is required"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="password" value="Password " style="font-weight: bold;" />      
                        </p:column>
                        <p:column>
                            <p:inputText id="password" value="#{systemAdminRegisterManagedBean.newSystemAdmin.password}" required="true" requiredMessage="Password is required"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <div style="text-align: center; margin-top: 20px">
                    <p:commandButton type="reset" value="Clear" />&nbsp;
                    <p:commandButton value="Register" actionListener="#{customerRegisterManagedBean.createNewCustomer}" oncomplete="PF('dialogRegistration').hide();" />
                </div>

            </h:form>

        </p:dialog>
    </h:body>
</html>
